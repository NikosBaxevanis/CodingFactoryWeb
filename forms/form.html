<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="border-light box-center rounded mt-sm p-5">
        <div class="mb-sm ">
            <span class="text-serif text-lg text-semibold text-primary">Form</span>
        </div>
        <div>
            <form id="formNum">
                <div class="mb-xsm">
                    <label class="text-serif text-md text-bold" for="numberInput">Number</label>
                </div>
                <div class="min-h">
                    <input class="border-light rounded outline-none transition-border-color p-1 width-lg text-gray text-md" id="numberInput" type="text" placeholder="Please enter a number" required>
                    <div class="mt-error">
                        <span id="errorMessage" class="color-error text-md hidden" >
                            Number must be greater than 10
                        </span>
                    </div>
                </div>
                <div class="mt-xsm d-flex">
                    <button class="btn" type="submit">Submit</button>
                </div>

                <script>
                    const form = document.getElementById('formNum');
                    const numberInput = document.getElementById('numberInput');
                    const errorMessage = document.getElementById('errorMessage');
                    form.addEventListener('submit',function(e) {
                        if (numberInput.value.length < 10) {
                            e.preventDefault();
                        }
                    });
                </script>
            </form>
        </div>
    </div>
</body>
</html>
